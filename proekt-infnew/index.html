<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение видеокарт</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>GPUComparator</h1>
        <p>Сравнение характеристик видеокарт</p>
    </header>

    <main>
        <section class="comparison-tool">
            <h2>Сравнение видеокарт</h2>
            
            <div class="card-selectors">
                <div class="card-selector">
                    <label for="gpu1">Первая видеокарта:</label>
                    <select id="gpu1">
                        <option value="">-- Выберите видеокарту --</option>
                    </select>
                </div>
                
                <div class="card-selector">
                    <label for="gpu2">Вторая видеокарта:</label>
                    <select id="gpu2">
                        <option value="">-- Выберите видеокарту --</option>
                    </select>
                </div>
            </div>
            
            <button id="compare-btn">Сравнить</button>
        </section>

        <section class="results" id="results" style="display: none;">
            <h2>Результаты сравнения</h2>
            <div class="comparison-table-container">
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Характеристика</th>
                            <th id="gpu1-name"></th>
                            <th id="gpu2-name"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут заполнены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="gpu-list">
            <h2>Доступные видеокарты</h2>
            <div class="cards-container" id="cards-container">
                <!-- Карточки видеокарт будут добавлены через JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>Студент 11К группы Кузякин Ярослав 2025.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
